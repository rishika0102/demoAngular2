<div>
  <p>wild-card and Template driven works!</p>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div id="user-data"
      ngModelGroup="userData"
      #userData="ngModelGroup">
      <label>Username</label>
      <input type="text" id="Username" class="form-control"
      [ngModel]=""
      name="username"
      required/>
    <button class="btn btn-primary" type="button" (click)="suggestUserName()">Suggest an username</button>
    <div class="form-group">
      <label>mail</label>
      <input type="email" id="email" class="form-control"
      ngModel
      name="email"
      required
      email
      #email="ngModel"/>
      <span *ngIf="!email.valid && email.touched">Please enter a valid email</span>
    </div>
   </div>
   <p *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
    <div class="form-group">
      <label>Secret questions</label>
      <select class="form-control"
      ngModel name="secret">
        <option value="pet">your first Pet</option>
        <option value="teacher">your first Teacher</option>
      </select>
    </div><br>
    <div class="form-group">
      <textarea
      name="questionAnswer"
      rows="3"
      class="form-control"
      [(ngModel)]="answer"></textarea>
    </div>
    <p>Your reply: {{ answer }}</p>
    <div class="radio" *ngFor="let gender of genders">
      <label>
        <input type="radio"
          name="gender"
          ngModel
          [value]="gender"
          >
          {{gender}}
      </label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
    </div>
  </div>
</div>
