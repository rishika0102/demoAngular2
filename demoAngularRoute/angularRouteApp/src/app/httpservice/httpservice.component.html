
<p>httpservice works!</p>
<div class="container mx-5">
  <form [formGroup]="postForm">
    <div class="form-group">
      <label>Title</label><br>
      <input type="text" class="form-control" formControlName="title"/><br>
      <div class="help-text" *ngIf="!postForm.get('title')?.valid && postForm.get('title')?.touched">
        Title is Required
    </div>
    </div>
    <div class="form-group">
      <label>Content</label><br>
      <textarea class="form-control" formControlName="content"></textarea>
      <div class="help-text" *ngIf="!postForm.get('content')?.valid && postForm.get('content')?.touched">
        Content is Required
    </div>
    </div>
    <div class="form-group">
      <button (click)="onCreatePost()">Send Post</button><br><br>
    </div>
  </form>
  <div>
    <table class="table">
      <thead>
        <th>Title</th>
        <th>Content</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button (click)="clearPost()">Clear post</button>
  </div>
</div>
